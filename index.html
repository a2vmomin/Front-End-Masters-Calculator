<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output">0</div>
        <div class="buttons-container">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="clear">C</button>
            <button class="backspace">B</button>
        </div>
        <div class="operators-container">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
